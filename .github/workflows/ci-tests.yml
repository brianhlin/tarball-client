name: CI Tests

on: [push, pull_request]

jobs:
  ci-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        OS_TYPE: ["centos"]
        OS_VERSION: [7, 8]
        OSG_VERSION: [3.5, 3.6]
    env:
      OS_TYPE: ${{ matrix.OS_TYPE }}
      OS_VERSION: ${{ matrix.OS_VERSION }}
      OSG_VERSION: ${{ matrix.OSG_VERSION }}
    steps:
      - uses: actions/checkout@v2